  
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
<head>
    <title>Vending Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fredoka+One|Monoton|Orbitron&display=swap');
    </style>
</head>
<header>
    <h1 class="text-center">Vending Machine</h1>
    <hr>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row" id="items"></div>
            </div>
            <div class="col-md-4 right-menu">
                <div class="row">
                    <div class="col-md">
                        <label for="balanceOutput" class="label label-default">Total Entered: $</label>
                        <input type="text" class="output" id="balanceOutput" readonly>
                        <br>
                        <button type="button" class="btn balanceButton" id="addDollar">Add
                            Dollar</button>
                        <button type="button" class="btn balanceButton" id="addQuarter">Add Quarter</button>
                        <br>
                        <button type="button" class="btn balanceButton" id="addDime">Add Dime</button>
                        <button type="button" class="btn balanceButton" id="addNickel">Add Nickel</button>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="messageOutput">Message:</label>
                        <br>
                        <input type="text" class="output" id="messageOutput" readonly>
                        <br><br>
                        <label for="itemIDOutput">Item:</label>
                        <input type="text" class="output" id="itemIDOutput" readonly>
                        <br>
                        <button type="button" class="btn purchaseButton" id="purchaseButton">Purchase Item</button>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="changeOutput">Change:</label>
                        <input type="text" class="output" id="changeOutput" readOnly ><br>
                        <button type="button" class="btn changeButton" id="changeButton">Coin Return</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/dataService.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
